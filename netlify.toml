[build]
  command = "npm run build"
  # Next.js with standalone output - let Next.js handle server rendering
  base = "."

# Use Next.js runtime directly instead of plugin
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/___netlify-server-handler"
  status = 200
  conditions = { Role = ["rsc", "function"] }

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
